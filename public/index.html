<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhanshu </title>
    <link rel="stylesheet"  href="styles.css"/>
</head> 
<body>
  <div class="nabar">
    <a href="https://hodlinfo-2mcd.onrender.com/getTasks">
     <div class="logo">
     <img src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png"
     class="logo-img"
     >
     </div> 
    </a>
  </div>
  <div class="table">
<table id="my-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last</th>
      <th>Base_unit</th>
      <th>Sell</th>
      <th>Buy</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  </div>
  <div class="footer">
    <hr style="color: grey;">
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $.ajax({
    url: "https://hodlinfo-2mcd.onrender.com/getTasks", 
    type: "GET",
    success: function(data) {
      $.each(data, function(i, item) {
        $('#my-table tbody').append(
          '<tr>' +
          '<td>' + item.name+ '</td>' +
          '<td>' + item.last+ '</td>' +
          '<td>' + item.base_unit + '</td>' +
          '<td>' +item.sell+'</td>'+
          '<td>'+item.buy+'<td>'+
          '</tr>'
        );
      });
    }
  });
});
</script>

</body>
</html>

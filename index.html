<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhanshu </title>
</head>
<body>
<table id="my-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last</th>
      <th>Base_unit</th>
      <th>Sell</th>
      <th>Buy</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $.ajax({
    url: "http://localhost:5000/getTasks",
    type: "GET",
    success: function(data) {
      $.each(data, function(i, item) {
        $('#my-table tbody').append(
          '<tr>' +
          '<td>' + item.name+ '</td>' +
          '<td>' + item.last+ '</td>' +
          '<td>' + item.base_unit + '</td>' +
          '<td>' +item.sell+'</td>'+
          '<td>'+item.buy+'<td>'+
          '</tr>'
        );
      });
    }
  });
});
</script>

</body>
</html>
